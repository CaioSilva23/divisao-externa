{% extends 'base_plataforma.html' %}
{% load static %}
{% block 'plataforma' %}
    {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert {{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <br>
    
    <div class="row">
        {% for i in om %}
        <div class="col-md-3">
            <img src="{{ i.foto.url}}">
            </div>
            <div class="col-md-3 dados descricao">
            <h4>{{i.sigla}}</h4>
            <h6>{{i.email}}</h6>
            <h6>{{i.telefone}}</h6>
        </div>
        {% endfor %}
    </div>
    <hr>
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal">
        EDITAR DADOS
    </button>
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal">
        DELETAR OM
    </button>
    <br>
    <br>

{% endblock%}
