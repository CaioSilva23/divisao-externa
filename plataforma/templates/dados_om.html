{% extends 'base_plataforma.html' %}
{% load static %}
{% block 'plataforma' %}

    <br>
    <!-- Button trigger modal -->
    <br>
    {% for i in om %}
    <div class="container">  
        <div class="row">
            <div class="col-md-3">
                <img width="50%" src="{{i.foto.url}}">
            </div>

            <div class="col-md">
                <h1 class="titulo">{{i.sigla}}</h1>
                <p class="paragrafo">POLICLINICA MILITAR DA PRAIA VERMELHA</p>
            </div>



        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label>OM:</label>
                <input disabled type="text" class="form-control" value="{{i.sigla}}">
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label>Contato Principal:</label>
                <input disabled type="text" class="form-control" value="{{i.telefone}}">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
                <label>Email:</label>
                <input disabled type="text" class="form-control" value="{{i.email}}">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
                <label>Contatos almoxarifado:</label>
                <br>
                <label>Ch: {{i.ch_almox}}</label>
                <input disabled type="text" class="form-control" value="{{i.tel_ch_almox}}">
                <label>Adj / Aux: {{i.adj_almox}}</label>
                <input disabled type="text" class="form-control" value="{{i.tel_adj_almox}}">
            </div>
          </div>
        </div>

        <hr>
  {% endfor %}
  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">REMOVER</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja remover esta OM ?
        </div>
        {% for i in om %}
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">N√ÉO</button>
          <a href="{% url 'deletar_om' i.id %}"><button type="button" class="btn btn-danger">DELETAR</button></a>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>

{% endblock%}
